name: Daily Auto Commit

permissions:
  contents: write

on:
  schedule:
    - cron: '30 18 * * *'
  workflow_dispatch:

jobs:
  commit:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Step for 24f3004524@ds.study.iitm.ac.in
        run: echo "Workflow triggered"

      - name: Make daily change
        run: date >> daily-log.txt

      - name: Commit & push
        run: |
          git config user.name "github-actions"
          git config user.email "actions@github.com"
          git add daily-log.txt
          git commit -m "Daily automated commit" || echo "No changes"
          git push
